---
name: "Add PR Comments for Helm"

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

jobs:
  comment:
    name: Add PR Comment
    runs-on: ubuntu-latest
    steps:
      - uses: azure/setup-helm@v3
        with:
           token: ${{ secrets.GITHUB_TOKEN }}
        id: install
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0
      - name: Get Output
        id: diff_output
        run: ruby .github/getoutput.rb
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.number }}
          body: |
            ${{ join(steps.diff_output.outputs.*, '\n') }}
