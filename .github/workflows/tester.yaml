name: "Create cluster using KinD"
on: [push]

jobs:
  kind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Run KinD
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.11.1"
      - name: Install Flux
        run: curl -s https://fluxcd.io/install.sh | sudo bash
      - name: Make Test Replacements
        run: |
          sed -i -r "s#__BRANCH__#$GITHUB_REF_NAME#" tests/*.yaml
      - name: Initialize Cluster
        run: |
          kubectl apply --kustomize kubernetes/bootstrap
          kubectl apply -f tests/vars.yaml
          kubectl apply --kustomize tests/config
      - name: Reconcile
        run: |
          flux version
          sleep 10
          flux reconcile -n flux-system source git home-kubernetes
          flux reconcile -n flux-system kustomization cluster
