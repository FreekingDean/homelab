---
version: "3"

vars:
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"
  TERRAFORM_DIR: "{{.ROOT_DIR}}/terraform"

dotenv: [".config.env"]

env:
  KUBECONFIG: "{{.ROOT_DIR}}/kubeconfig"
  SOPS_AGE_KEY_FILE: ~/.config/sops/age/keys.txt

includes:
  cluster: .taskfiles/ClusterTasks.yml
  precommit: .taskfiles/PrecommitTasks.yml
  terraform: .taskfiles/TerraformTasks.yml

tasks:

  init:
    desc: Initialize workstation dependencies with Pacman, Pacaur, and Brew
    cmds:
      - pacman -Syu {{.CLI_ARGS}}
      - pacman -S {{.PACMAN_DEPS}} {{.CLI_ARGS}}
      - pacman -S {{.PACAUR_DEPS}} {{.CLI_ARGS}}
      - brew install {{.BREW_DEPS}} {{.CLI_ARGS}}
    preconditions:
      - sh: command -v pacman
        msg: |
          Pacman is not installed (you sure you are doing this right?)
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Using MacOS, Linux or WSL?
          Head over to https://brew.sh to get up and running.
    vars:
      PACMAN_DEPS: >-
        age
        direnv
        helm
        ipcalc
        jq
        kubectl
        kustomize
        python-pre-commit
        prettier
        sops
        stern
        terraform
        yamllint
        yq
      PACAUR_DEPS: >-
        go-task
        brew
        tflint
      BREW_DEPS: >-
        fluxcd/tap/flux
        weaveworks/tap/gitops

  age:
    desc: Setup keys
    cmds:
      - age-keygen -o age.agekey
      - mkdir -p ~/.config/sops/age
      - mv age.agekey ~/.config/sops/age/keys.txt
      - export SOPS_AGE_KEY_FILE=~/.config/sops/age/keys.txt"
      - echo "export SOPS_AGE_KEY_FILE=~/.config/sops/age/keys.txt" > $HOME/.bashrc

  verify:
    desc: Verify env settings
    cmds:
      - ./configure --verify

  configure:
    desc: Configure repository from env settings
    cmds:
      - ./configure
