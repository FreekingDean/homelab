    outputs:
      - extract_from: final
        conditions:
          - assert_eq!(.labels.level, "info")
          - assert_eq!(.labels.service_name, "onepassword-connect")
          - assert_eq!(.data."onepassword-connect".scope.request_id, "f4caf95f-164b-4569-a41e-4a753ab485d3")
