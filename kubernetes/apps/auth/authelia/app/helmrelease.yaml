---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app "authelia-${NAME_SUFFIX}"
spec:
  interval: 15m
  chart:
    spec:
      chart: authelia
      version: 0.8.54
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    pod:
      kind: Deployment
      replicas: 1
      env:
        - name: AUTHELIA_STORAGE_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "postgres-${NAME_SUFFIX}-app"
              key: password

    domain: "${AUTH_DOMAIN}"
    secret:
      existingSecret: authelia-external
      ldap:
        key: LDAP_PASSWORD
      jwt:
        key: JWT_KEY
    ingress:
      enabled: true
      className: "${INGRESS_CLASS}"
      annotations:
        hajimari.io/icon: mdi:shield-account
      tls:
        enabled: true
        secret: "${PRODUCTION_TLS}"
    configMap:
      storage:
        postgres:
          enabled: true
          database: "app"
          host: "postgres-${NAME_SUFFIX}-rw"
          username: app
      access_control:
        default_policy: one_factor
        rules:
          - domain: prowlarr.deangalvin.dev
            policy: bypass
          - domain: plex.public.deangalvin.com
            policy: bypass
          - domain: hass.public.deangalvin.com
            policy: bypass
          - domain: jeffbot.public.deangalvin.com
            policy: bypass
      session:
        redis:
          host: redis-master.default
      notifier:
        filesystem:
          enabled: true
          filename: /var/file-notifier.txt
        smtp:
          enabled: false
      authentication_backend:
        ldap:
          username_attribute: uid
          display_name_attribute: givenName
          additional_users_dn: ou=people
          users_filter: (&({username_attribute}={input})(objectClass=posixAccount))
          groups_filter: (&(memberUid={username})(objectClass=posixGroup))
          group_name_attribute: cn
          additional_groups_dn: ou=users
          mail_attribute: mail
          url: ldap://glauth
          base_dn: DC=home,DC=lab
          user: CN=search_user,DC=home,DC=lab
      identity_providers:
        oidc:
          enabled: true
          cors:
            endpoints: ["authorization", "token", "revocation", "introspection"]
            allowed_origins_from_client_redirect_uris: true
          clients:
            - id: gitops
              description: Weave Gitops
              secret: '$plaintext$gitops_client_secret'
              public: false
              authorization_policy: one_factor
              redirect_uris:
                - https://gitops.deangalvin.dev/oauth2/callback
              scopes:
                - offline_access
                - openid
                - profile
                - groups
                - email
              userinfo_signing_algorithm: none
            - id: proxmox
              description: Proxmox
              secret: '$plaintext$proxmox_client_secret'
              public: false
              authorization_policy: one_factor
              redirect_uris:
                - https://proxmox.deangalvin.dev
              scopes:
                - openid
                - profile
                - email
              userinfo_signing_algorithm: none
      telemetry:
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: authelia-.*
              spec:
                template:
                  spec:
                    containers:
                      - name: authelia
                        env:
                          - name: AUTHELIA_STORAGE_POSTGRES_PASSWORD_FILE
                            $patch: delete
            target:
              group: apps
              version: v1
              kind: Deployment
