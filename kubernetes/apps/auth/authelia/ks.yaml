---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-authelia-secrets
  namespace: flux-system
spec:
  path: ./kubernetes/apps/auth/authelia/secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-authelia
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-authelia-secrets
  path: ./kubernetes/apps/auth/authelia/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: authelia
      namespace: auth
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      NAME_SUFFIX: dev
      AUTH_DOMAIN: deangalvin.dev
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-authelia-com
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-authelia-secrets
  path: ./kubernetes/apps/auth/authelia/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: authelia
      namespace: auth
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      NAME_SUFFIX: com
      AUTH_DOMAIN: deangalvin.com
