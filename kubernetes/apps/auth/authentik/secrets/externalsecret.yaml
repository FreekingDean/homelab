---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-external
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authentik-external
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AUTHENTIK_SECRET_KEY: "{{ .secret_key }}"
        AUTHENTIK_BOOTSTRAP_PASSWORD: "{{ .bootstrap_password }}"
        AUTHENTIK_BOOTSTRAP_TOKEN: "{{ .bootstrap_token }}"
        AUTHENTIK_BOOTSTRAP_EMAIL: "{{ .bootstrap_email }}"
        AUTHENTIK_EMAIL__HOST: "smtp.mailgun.org"
        AUTHENTIK_EMAIL__PORT: "587"
        AUTHENTIK_EMAIL__USERNAME: "no-reply@glimmerlabs.io"
        AUTHENTIK_EMAIL__PASSWORD: "{{ .email_password }}"
        AUTHENTIK_EMAIL__FROM: "no-reply@glimmerlabs.io"
        AUTHENTIK_EMAIL__USE_TLS: "true"
  dataFrom:
    - extract:
        key: authentik
