---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app glauth
  namespace: "auth"
spec:
  interval: 15m
  chart:
    spec:
      chart: ./kubernetes/charts/app-template
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: home-kubernetes
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicas: 2
    image:
      repository: ghcr.io/onedr0p/glauth
      tag: v2.2.0-rc1
    ports:
      http: 5555
      ldap: 389
    serviceMonitor:
      port: http
      path: /metrics
    persistence:
      secrets:
        config:
          name: glauth-secret
          items:
            - server.toml
            - users.toml
            - groups.toml
