---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app glauth
  namespace: "auth"
spec:
  interval: 15m
  chart:
    spec:
      chart: ./modules/app-template
      sourceRef:
        kind: GitRepository
        name: home-kubernetes
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    myvalues:
      pod:
        labels:
          app: glauth
          version: v1

      replicas: 2

      image:
        repository: ghcr.io/onedr0p/glauth
        tag: v2.2.0-rc1

      command: ["/app/glauth", "-c", "/config"]

      ports:
        http: 5555
        ldap: 389
      serviceMonitor: true
      runAsUser: 1000

      persistence:
        config:
          type: secret
          name: glauth-secret
          items:
            server.toml: server.toml
            groups.toml: groups.toml
            users.toml: users.toml
      resources:
        requests: 10Mi
        limits: 50Mi

      ingress:
        enabled: false
