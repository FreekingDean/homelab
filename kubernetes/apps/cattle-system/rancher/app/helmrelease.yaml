---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 15m
  chart:
    spec:
      chart: rancher
      version: v2.8.0
      sourceRef:
        kind: HelmRepository
        name: rancher
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hostname: "rancher.${DOMAIN}"
    bootstrapPassword: "${JWT_TOKEN}"
    ingress:
      ingressClassName: "${INGRESS_CLASS}"
      extraAnnotations:
        traefik.ingress.kubernetes.io/router.middlewares: "networking-localonly@kubernetescrd,networking-authelia@kubernetescrd"
      tls:
        source: secret
        secretName: "${PRODUCTION_TLS}"
