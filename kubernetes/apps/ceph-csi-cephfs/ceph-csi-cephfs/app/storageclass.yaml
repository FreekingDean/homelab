---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: replica-cephfs
spec:
  provisioner: cephfs.csi.ceph.com
  parameters:
    clusterID: ceph
    pool: cephfs_data
    fsName: cephfs
    csi.storage.k8s.io/controller-expand-secret-name: &secretName csi-cephfs-credentials
    csi.storage.k8s.io/controller-expand-secret-namespace: &secretNamespace ceph-csi-cephfs
    csi.storage.k8s.io/controller-publish-secret-name: *secretName
    csi.storage.k8s.io/controller-publish-secret-namespace: *secretNamespace
    csi.storage.k8s.io/node-stage-secret-name: *secretName
    csi.storage.k8s.io/node-stage-secret-namespace: *secretNamespace
    csi.storage.k8s.io/provisioner-secret-name: *secretName
    csi.storage.k8s.io/provisioner-secret-namespace: *secretNamespace
  reclaimPolicy: Retain
  allowVolumeExpansion: true
  volumeBindingMode: Immediate
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ec-cephfs
spec:
  provisioner: cephfs.csi.ceph.com
  parameters:
    clusterID: ceph
    pool: cephfs_data_ec
    fsName: cephfs
    csi.storage.k8s.io/controller-expand-secret-name: &secretName csi-cephfs-credentials
    csi.storage.k8s.io/controller-expand-secret-namespace: &secretNamespace ceph-csi-cephfs
    csi.storage.k8s.io/controller-publish-secret-name: *secretName
    csi.storage.k8s.io/controller-publish-secret-namespace: *secretNamespace
    csi.storage.k8s.io/node-stage-secret-name: *secretName
    csi.storage.k8s.io/node-stage-secret-namespace: *secretNamespace
    csi.storage.k8s.io/provisioner-secret-name: *secretName
    csi.storage.k8s.io/provisioner-secret-namespace: *secretNamespace
  reclaimPolicy: Retain
  allowVolumeExpansion: true
  volumeBindingMode: Immediate
