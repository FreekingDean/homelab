---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authelia
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: authelia
      version: 0.8.53
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    domain: deangalvin.dev
    secret:
      existingSecret: authelia-external
      ldap:
        key: LDAP_PASSWORD
      jwt:
        key: JWT_KEY
    ingress:
      enabled: true
      className: "${INGRESS_CLASS}"
      annotations:
        hajimari.io/icon: mdi:shield-account
      tls:
        enabled: true
        secret: "${PRODUCTION_TLS}"
    configMap:
      access_control:
        default_policy: one_factor
        rules:
          - domain: sonarr.local.deangalvin.com
            policy: bypass
          - domain: apps.deangalvin.dev
            policy: bypass
      session:
        redis:
          host: redis-master
      notifier:
        filesystem:
          enabled: true
          filename: /var/file-notifier.txt
        smtp:
          enabled: false
      authentication_backend:
        ldap:
          username_attribute: uid
          users_filter: (&({username_attribute}={input})(objectClass=posixAccount))
          url: ldap://glauth
          base_dn: DC=home,DC=lab
          user: CN=search_user,DC=home,DC=lab
      storage:
        postgres:
          enabled: false
        local:
          enabled: true
      telemetry:
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
