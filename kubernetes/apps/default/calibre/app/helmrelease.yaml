---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.12
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    stateful: true
    ports:
      http: 8083
    ingress:
      subdomain: calibre
      icon: "mdi:bookshelf"
    serviceMonitor:
      enabled: false
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: config-calibre-0
      media:
        existingClaim: media
        type: persistentVolumeClaim
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: latest
