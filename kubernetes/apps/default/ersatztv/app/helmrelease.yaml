---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ersatztv
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.14
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    stateful: true
    persistence:
      config:
        existingClaim: config-ersatztv-0
        type: persistentVolumeClaim
      media:
        existingClaim: media
        type: persistentVolumeClaim
    image:
      repository: ghcr.io/ersatztv/ersatztv
      tag: v25.8.0
    env:
      TZ: America/New_York
    ports:
      http: 8409
    ingress:
      subdomain: tvadmin
    serviceMonitor:
      enabled: false
