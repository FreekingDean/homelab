---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 0.0.14
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    serviceMonitor:
      enabled: false
    stateful: true
    controllers:
      filebrowser:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          filebrowser:
            envFrom:
              - secretRef:
                  name: filebrowser-oidc
    image:
      repository: ghcr.io/gtsteffaniak/filebrowser
      tag: 1.1.3-stable
    env:
      TZ: America/New_York
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 2Gi
    ports:
      http: 80
    ingress:
      localonly: false
      subdomain: filebrowser
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: filebrowser
      media:
        type: persistentVolumeClaim
        existingClaim: media
      ec-media:
        type: persistentVolumeClaim
        existingClaim: ec-media
