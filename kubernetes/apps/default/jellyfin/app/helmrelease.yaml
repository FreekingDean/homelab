---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.14
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    stateful: true
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: jellyfin-metadata
      media:
        type: persistentVolumeClaim
        existingClaim: media
    image:
      repository: ghcr.io/jellyfin/jellyfin
      tag: 10.11.0@sha256:519b02989eafcc4bdb558bdc7014c2395c19608e5c2d7ed99a5f3edd0c75f7ef
    env:
      JELLYFIN_FFmpeg__probesize: 10000000000
      JELLYFIN_FFmpeg__analyzeduration: 2000000000
      TZ: America/New_York
    resources:
      requests:
        cpu: 2000m
        memory: 12000Mi
      limits:
        memory: 12000Mi
    ports:
      http: 8096
    ingress:
      localonly: false
      subdomain: jellyfin
      icon: mdi:movie
    serviceMonitor:
      enabled: false
