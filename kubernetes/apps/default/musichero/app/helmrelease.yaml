---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: musichero
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.12
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [10000]
    stateful: true
    image:
      repository: ghcr.io/freekingdean/musichero
      tag: 0.0.6
    env:
      RAILS_ENV: production
      SECRET_KEY_BASE: "${SESSION_ENCRYPTION_KEY}"
      TZ: America/New_York
    ports:
      http: 3000
    ingress:
      localonly: false
      subdomain: musichero
      icon: "mdi:music"
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: config-musichero-0
    serviceMonitor:
      enabled: false
