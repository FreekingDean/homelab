apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs
  namespace: default
spec:
  selector:
    matchLabels:
      app: nfs
  template:
    metadata:
      labels:
        app: nfs
    spec:
      containers:
      - name: nfs
        image: erichough/nfs-server:latest
        ports:
        - name: nfs
          containerPort: 2049
        securityContext:
          privileged: true
        volumeMounts:
        - name: storage
          mountPath: /etc/exports
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: media
