apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs
  namespace: default
spec:
  selector:
    matchLabels:
      app: nfs
  template:
    metadata:
      labels:
        app: nfs
    spec:
      containers:
      - name: nfs
        image: erichough/nfs-server:latest
        env:
        - name:  NFS_EXPORT_1
          value: '/mnt/media  *(rw,sync,no_subtree_check,fsid=100)'
        ports:
        - name: nfs
          containerPort: 2049
        securityContext:
          privileged: true
        volumeMounts:
        - name: storage
          mountPath: /media
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: media
