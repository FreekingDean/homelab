---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: overseerr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.7
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    stateful: true
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: overseerr-0
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.33.2
    env:
      TZ: America/New_York
      LOG_LEVEL: "info"
      PORT: &port 80
    ports:
      http: *port
    ingress:
      icon: "mdi:eye-circle"
