---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.7
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    stateful: true
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: plex-0
      media:
        type: persistentVolumeClaim
        existingClaim: media
      transcode:
        type: emptyDir
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.40.5.8921-836b34c27
    env:
      TZ: America/New_York
      PLEX_ADVERTISE_URL: https://plex.deangalvin.dev:443
      PLEX_NO_AUTH_NETWORKS: 192.168.2.0/24
    loadbalanced: true
    ports:
      http: 32400
    localonly: false
    ingress:
      icon: mdi:plex
