---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.12
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    stateful: true
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: config-plex-0
      media:
        type: persistentVolumeClaim
        existingClaim: media
      transcode:
        type: emptyDir
    image:
      repository: ghcr.io/home-operations/plex
      tag: 1.41.8.9834
    env:
      TZ: America/New_York
      PLEX_ADVERTISE_URL: "https://plex.deangalvin.dev"
      PLEX_NO_AUTH_NETWORKS: 192.168.2.0/24
    resources:
      requests:
        cpu: 100m
        memory: 2000Mi
      limits:
        memory: 10000Mi
    ports:
      http: 32400
    ingress:
      localonly: false
      subdomain: plex
      icon: mdi:plex
    serviceMonitor:
      enabled: false
