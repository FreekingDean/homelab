---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: volsync-plex
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-authelia-secrets
  path: ./kubernetes/modules/volsync
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      NAME: plex
      PVC: config-plex-0
      NAMESPACE: default
