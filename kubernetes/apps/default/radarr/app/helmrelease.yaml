---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: "radarr-unused"
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.11
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    stateful: true
    image:
      repository: ghcr.io/onedr0p/radarr-develop
      tag: 5.10.2.9164@sha256:ba1f5bc94ef52ff57528fae56abce325841343b069d19aebbb420c20214a52e1
    env:
      TZ: America/New_York
      RADARR__INSTANCE_NAME: unused
      RADARR__PORT: &port 80
      RADARR__APPLICATION_URL: "https://{{ .Release.Name }}.${DOMAIN}"
      RADARR__LOG_LEVEL: info
      RADARR__API_KEY: this-is-a-bad-api-key
    ports:
      http: *port
    ingress:
      icon: "mdi:filmstrip"
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: unused-0
      media:
        type: persistentVolumeClaim
        existingClaim: media
    serviceMonitor:
      enabled: false
