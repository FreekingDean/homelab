---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${instance_name}
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.11
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [10000]
    stateful: true
    image:
      repository: ghcr.io/onedr0p/radarr-develop
      tag: 5.10.3.9178@sha256:751c19ed421afe5cec92f48c39f225ad7a2a420425da8e4f9ea121e489e53f05
    env:
      TZ: America/New_York
      RADARR__INSTANCE_NAME: ${instance_name}
      RADARR__PORT: &port 80
      RADARR__APPLICATION_URL: "https://${instance_name}.${DOMAIN}"
      RADARR__LOG_LEVEL: info
      RADARR__API_KEY: this-is-a-bad-api-key
    ports:
      http: *port
    ingress:
      subdomain: ${instance_name}
      icon: "mdi:filmstrip"
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: config-${instance_name}-0
      media:
        type: persistentVolumeClaim
        existingClaim: media
    serviceMonitor:
      enabled: false
