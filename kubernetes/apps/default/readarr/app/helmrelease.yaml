---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.12
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [10000]
    stateful: true
    image:
      repository: lscr.io/linuxserver/readarr
      tag: nightly
    env:
      TZ: America/New_York
      PUID: 0
      PGID: 0
    ports:
      http: 8686
    ingress:
      subdomain: readarr
      icon: "mdi:book"
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: config-readarr-0
      media:
        type: persistentVolumeClaim
        existingClaim: media
    serviceMonitor:
      enabled: false
