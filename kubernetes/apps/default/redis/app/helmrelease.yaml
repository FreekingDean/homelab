---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 20.11.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    disableWait: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      enabled: false
      sentinel: false
    master:
      persistence:
        enabled: false
      resources: &resources
        limits:
          cpu: 300m
          memory: 1Gi
        requests:
          cpu: 150m
          memory: 512Mi
    replica:
      persistence:
        enabled: false
      resources: *resources
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
