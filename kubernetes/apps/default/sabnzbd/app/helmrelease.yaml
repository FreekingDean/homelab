---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.7
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    stateful: true
    image:
      repository: ghcr.io/onedr0p/sabnzbd
      tag: 4.3.3@sha256:4ad73733ae11eb03852ba99d6e49bff93f8087f9f77b9b193a1063c3f6f31482
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: sabnzbd-0
      media:
        type: persistentVolumeClaim
        existingClaim: media
      incomplete:
        type: emptyDir
    env:
      TZ: America/New_York
      SABNZBD__PORT: &port 80
      SABNZBD__API_KEY: bad-key
      SABNZBD__NZB_KEY: bad-key
      SABNZBD__HOST_WHITELIST_ENTRIES: >-
        sabnzbd,
        sabnzbd.default,
        sabnzbd.default.svc,
        sabnzbd.default.svc.cluster,
        sabnzbd.default.svc.cluster.local,
        {{ .Release.Name }}.${DOMAIN}
    ports:
      http: *port
