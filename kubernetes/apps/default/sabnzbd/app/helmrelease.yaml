---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.14
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    stateful: true
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [10000]
    persistence:
      config:
        existingClaim: config-sabnzbd-0
        type: persistentVolumeClaim
      media:
        existingClaim: media
        type: persistentVolumeClaim
      incomplete:
        type: emptyDir
    image:
      repository: ghcr.io/home-operations/sabnzbd
      tag: 4.5.5
    env:
      TZ: America/New_York
      SABNZBD__PORT: &port 80
      SABNZBD__API_KEY: bad-key
      SABNZBD__NZB_KEY: bad-key
      SABNZBD__HOST_WHITELIST_ENTRIES: >-
        sabnzbd,
        sabnzbd.default,
        sabnzbd.default.svc,
        sabnzbd.default.svc.cluster,
        sabnzbd.default.svc.cluster.local,
        {{ .Release.Name }}.${DOMAIN}
    ports:
      http: *port
    ingress:
      subdomain: sabnzbd
    serviceMonitor:
      enabled: false
