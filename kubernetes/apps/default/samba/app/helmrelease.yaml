---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: samba
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.12
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    stateful: true
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [10000]
    persistence:
      media:
        existingClaim: media
        type: persistentVolumeClaim
      data:
        type: configMap
        name: samba-config
        globalMounts:
          - path: /data/config.yml
            readOnly: true
            subPath: config.yml
    image:
      repository: ghcr.io/crazy-max/samba
      tag: 4.19.9
    env:
      SAMBA_HOSTS_ALLOW: 0.0.0.0/0
    loadbalanced: true
    ports:
      http: 445
      smb: 139
    ingress:
      enabled: false
    serviceMonitor:
      enabled: false
