---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: volsync-sonarr${NAME_SUFFIX}
spec:
  dependsOn:
    - name: cluster-apps-volsync
      namespace: flux-system
  path: ./kubernetes/modules/volsync
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      NAME: sonarr${NAME_SUFFIX}
      PVC: config-sonarr${NAME_SUFFIX}-0
      NAMESPACE: default
      GOOGLE_PROJECT_ID: "${GOOGLE_PROJECT_ID}"
