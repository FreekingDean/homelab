---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-sonarr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-volsync
  path: ./kubernetes/apps/default/sonarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: sonarr
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  patches:
    - patch: |
        - op: replace
          path: /metadata/name
          value: sonarr
        - op: replace
          path: /spec/values/env/SONARR__INSTANCE_NAME
          value: Sonarr
      target:
        kind: HelmRelease
    - patch: |
        - op: replace
          path: /metadata/name
          value: volsync-sonarr
        - op: replace
          path: /spec/postBuild/substitute/NAME
          value: sonarr
        - op: replace
          path: /spec/postBuild/substitute/PVC
          value: config-sonarr-0
      target:
        kind: Kustomization
        apiVersion: kustomize.toolkit.fluxcd.io/v1
