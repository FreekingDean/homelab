---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.15
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    additionalArgs:
      - --auth-methods=oidc
    oidcSecret:
      create: true
      clientID: gitops
      clientSecret: gitops_client_secret
      issuerURL: https://auth.deangalvin.dev
      redirectURL: https://gitops.deangalvin.dev/oauth2/callback
    adminUser:
      create: false
    ingress:
      enabled: true
      className: "${INGRESS_CLASS}"
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: |
          networking-localonly@kubernetescrd
        hajimari.io/icon: sawtooth-wave
      hosts:
        - host: &host "gitops.${DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: "${PRODUCTION_TLS}"
          hosts:
            - *host
    networkPolicy:
      create: false
    metrics:
      enabled: true
    rbac:
      create: true
      impersonationResourceNames: ["admins"]
      impersonationResources: ["groups"]
    podAnnotations:
      secret.reloader.stakater.com/reload: weave-gitops-secret
  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
