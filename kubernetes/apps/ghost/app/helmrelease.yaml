---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ghost
  namespace: ghost
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.14
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    stateful: true
    image:
      repository: docker.io/library/ghost
      tag: 6.0.7
    env:
      TZ: America/New_York
      url: "https://ghost.deangalvin.dev"
      admin__url: "https://ghostadmin.deangalvin.dev"
    ports:
      http: 2368
    ingress:
      subdomain: ghost
      icon: "mdi:television-classic"
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: config-${instance_name}-0
        globalMounts:
          - path: /var/lib/ghost/content
    serviceMonitor:
      enabled: false
