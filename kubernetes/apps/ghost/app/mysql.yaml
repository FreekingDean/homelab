---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-mariadb
  namespace: ghost
  labels:
    app.kubernetes.io/instance: ghost
    app.kubernetes.io/name: ghost-config
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: ceph-rbd
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ghost-mariadb
  namespace: ghost
spec:
  interval: 30m
  chart:
    spec:
      chart: mariadb
      version: 22.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 30m
  values:
    auth:
      existingSecret: ghost-secret
      username: ghost
      database: ghost
    primary:
      persistence:
        existingClaim: ghost-mariadb
      readinessProbe:
        enabled: true
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 6
      livenessProbe:
        enabled: true
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 6
    resources:
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        memory: 512Mi
