---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: "home-assistant"
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.2
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    timeout: 10m
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2024.9.1
    serviceMonitor:
      port: http
      scheme: https
      path: /api/prometheus
      bearerTokenSecret:
        name: hass-secret
        key: token
    ports:
      http: &port 8123
    ingress:
      subdomain: hass
      port: *port
      icon: mdi:home-assistant
    persistence:
      config:
        existingClaim: home-assistant-0
        globalMounts:
          - path: /config
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      tmp:
        type: emptyDir
