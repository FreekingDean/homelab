---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: "home-assistant"
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    timeout: 10m
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 128Gi
              storageClass: ceph-rbd
              globalMounts:
                - path: /config
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.7.1
            env:
              TZ: America/New_York
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 750Mi
          code:
            dependsOn: main
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.90.3
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "8081"
              - "/config"
    service:
      main:
        ports:
          http:
            port: &port 8123
      code:
        controller: main
        ports:
          http:
            port: &codeport 8081
    ingress:
      main:
        enabled: true
        className: "${INGRESS_CLASS}"
        annotations:
          hajimari.io/icon: mdi:home-assistant
        hosts:
          - host: &host "hass.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port
                  name: main
        tls:
          - secretName: "${PRODUCTION_TLS}"
            hosts:
              - *host
      code:
        enabled: true
        className: "${INGRESS_CLASS}"
        annotations:
          hajimari.io/icon: mdi:home-assistant
        hosts:
          - host: &codehost "hass-config.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *codeport
                  name: code
        tls:
          - secretName: "${PRODUCTION_TLS}"
            hosts:
              - *codehost
    persistence:
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      tmp:
        type: emptyDir
