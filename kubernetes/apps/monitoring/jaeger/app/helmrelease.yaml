---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app "jaeger"
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: jaeger
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: jaeger
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    collector:
      service:
        grpc:
          port: 16685
        zipkin:
          port: 9411
    storage:
      type: elasticsearch
      elasticsearch:
        host: jaeger-es-http
        port: 9200
        scheme: http
        user: elastic
        existingSecret: jaeger-es-elastic-user
        existingSecretKey: elastic
    provisionDataStore:
      cassandra: false
      elasticsearch: false
    query:
      basePath: "/"
      ingress:
        enabled: true
        ingressClassName: "${INGRESS_CLASS}"
        labels:
          app: jaeger
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "networking-localonly@kubernetescrd,networking-authelia@kubernetescrd"
          public.ingress.home.arpa: "true"
          hajimari.io/icon: "simple:jaeger"
        hosts:
          - &host "jaeger-query.${DOMAIN}"
        tls:
          - secretName: "${PRODUCTION_TLS}"
            hosts:
              - *host
