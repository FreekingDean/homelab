---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: loki
      version: 6.49.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    test:
      enabled: false
    lokiCanary:
      enabled: false
    global:
      extraArgs:
        - '-log.level=warn'
    loki:
      auth_enabled: false # Disable multi-tenancy
      storage:
        bucketNames:
          chunks: $${S3_LOKI_BUCKET}
          ruler: $${S3_LOKI_BUCKET}
          admin: $${S3_LOKI_BUCKET}
        type: s3
        s3:
          accessKeyId: $${S3_LOKI_ACCESS_KEY_ID}
          secretAccessKey: $${S3_LOKI_SECRET_ACCESS_KEY}
          endpoint: $${S3_LOKI_ENDPOINT}
          region: $${S3_LOKI_REGION}
          s3ForcePathStyle: true
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      querier:
        # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
        max_concurrent: 4
      pattern_ingester:
        enabled: true
      limits_config:
        max_global_streams_per_user: 1000000
        allow_structured_metadata: true
        volume_enabled: true

    deploymentMode: SimpleScalable

    _deployment_template: &deployment_template
      extraVolumes:
        - name: credential-fetcher
          emptyDir: {}
        - name: s3-credentials
          secret:
            secretName: loki-bucket-credentials
      initContainers:
        - name: credential_fetcher
          image: ghcr.io/jqlang/jq
          volumeMounts:
            - name: credential-fetcher-volume
              mountPath: /s3
            - name: s3-credentials
              mountPath: /s3-secret
              readOnly: true
          command:
            - sh
            - -c
            - |
              set -eu
              jq -r '                                                                                                                                                                                                                                                                                                  [14:31:10]
                "export LOKI_S3_BUCKET=\(.spec.bucketName)",
                "export LOKI_S3_ENDPOINT=\(.spec.secretS3.endpoint)",
                "export LOKI_S3_ACCESS_KEY_ID=\(.spec.secretS3.accessKeyID)",
                "export LOKI_S3_REGION=\(.spec.secretS3.region)",
                "export LOKI_S3_SECRET_ACCESS_KEY=\(.spec.secretS3.accessSecretKey)"
              ' /s3-secret/BucketInfo > /s3/config.env
              chmod 0400 /s3/config.env
      extraArgs:
        - '-config.expand-env=true'
      extraEnv:
        - name: S3_LOKI_ENDPOINT
          valueFrom:
            fileKeyRef:
              path: config.env
              volumeName: credential-fetcher
              key: LOKI_S3_ENDPOINT
              optional: false
        - name: S3_LOKI_REGION
          valueFrom:
            fileKeyRef:
              path: config.env
              volumeName: credential-fetcher
              key: LOKI_S3_REGION
              optional: false
        - name: S3_LOKI_BUCKET
          valueFrom:
            fileKeyRef:
              path: config.env
              volumeName: credential-fetcher
              key: LOKI_S3_BUCKET
              optional: false
        - name: S3_LOKI_ACCESS_KEY_ID
          valueFrom:
            fileKeyRef:
              path: config.env
              volumeName: credential-fetcher
              key: LOKI_S3_ACCESS_KEY_ID
              optional: false
        - name: S3_LOKI_SECRET_ACCESS_KEY
          valueFrom:
            fileKeyRef:
              path: config.env
              volumeName: credential-fetcher
              key: LOKI_S3_SECRET_ACCESS_KEY
              optional: false
    backend:
      <<: *deployment_template
      replicas: 2
    read:
      <<: *deployment_template
      replicas: 2
    write:
      <<: *deployment_template
      replicas: 3 # To ensure data durability with replication

    gateway:
      service:
        type: ClusterIP
      nginxConfig:
        logFormat: main
