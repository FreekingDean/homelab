---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
spec:
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: tempo
      version: 1.23.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      enabled: true
      size: 100Gi
    tempoQuery:
      ingress:
        enabled: true
        ingressClassName: "${INGRESS_CLASS}"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "networking-localonly@kubernetescrd"
          hajimari.io/appName: "Tempo Query"
          hajimari.io/icon: simple-icons:tempo
        hosts:
          - &host "tempo-query.${DOMAIN}"
        tls:
          - hosts:
              - *host
            secretName: "${PRODUCTION_TLS}"

