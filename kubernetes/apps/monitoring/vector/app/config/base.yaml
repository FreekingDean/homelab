api:
  address: 0.0.0.0:8686
  enabled: true
  playground: false
data_dir: /vector-data-dir
sources:
  internal_metrics:
    type: internal_metrics
  kubernetes:
    type: kubernetes_logs
sinks:
  loki:
    remove_label_fields: true
    encoding:
      codec: json
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
    inputs:
    - final_remapper
    labels:
      '*': {{ labels }}
    type: loki
