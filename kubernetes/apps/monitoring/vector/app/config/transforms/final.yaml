type: remap
inputs:
  - "*_remapped"
  - "*_router._unmatched"
source: |
  tmp = del(.)

  .message = tmp.message

  .data = tmp.data || {}
  .labels = tmp.labels || {}

  .labels.timestamp = tmp.timestamp
  .labels.level = tmp.level || "unknown"

  if exists(.data.request) && exists(.data.request.status) && .labels.level == "unknown" {
    .labels.level = "info"
    status, err = to_int(.data.request.status)
    if err == null && status >= 500 {
      .labels.level = "error"
    }
  }
