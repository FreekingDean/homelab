---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: vector
  namespace: monitoring
spec:
  interval: 1h
  url: https://helm.vector.dev
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.41.1
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: monitoring
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    role: Agent
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: true
        address: 0.0.0.0:8686
        playground: false
      sources:
        kubernetes:
          type: kubernetes_logs
        internal_metrics:
          type: internal_metrics
      sinks:
        loki:
          type: loki
          inputs:
            - kubernetes
          endpoint: "http://loki-gateway.monitoring.svc.cluster.local:80"
          encoding:
            codec: json
