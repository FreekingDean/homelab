---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: vector
  namespace: monitoring
spec:
  interval: 1h
  url: "https://helm.vector.dev"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.41.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: monitoring
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    role: Agent
    dataDir: /vector-data-dir
    existingConfigMaps:
      - vector-config
    args:
      - --config-dir
      - "/etc/vector/"
      - --watch-config
