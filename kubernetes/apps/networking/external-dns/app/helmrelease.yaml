---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    interval: 2m
    provider:
      name: google
    env:
      - name: EXTERNAL_DNS_GOOGLE_PROJECT
        value: "${GCP_PROJECT}"
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /var/lib/gcp/key.json
      - name: EXTERNAL_DNS_DEFAULT_TARGETS
        value: "96.234.119.68"
    policy: sync
    sources: ["ingress", "service"]
    txtPrefix: k8s.
    txtOwnerId: default
    domainFilters: ["deangalvin.com", "deangalvin.dev", "bananaboydean.com", "bananaboydean.dev"]
    serviceMonitor:
      enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-secret
    extraVolumeMounts:
      - name: gcp-credentials
        mountPath: "/var/lib/gcp"
        readOnly: true
    extraVolumes:
      - name: gcp-credentials
        secret:
          secretName: google-service-account
