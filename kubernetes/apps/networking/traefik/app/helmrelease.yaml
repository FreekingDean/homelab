---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 22.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    additionalArguments:
      - "--serversTransport.insecureSkipVerify=true"
    ports:
      web:
        expose: false
    providers:
      kubernetesIngress:
        allowExternalNameServices: true
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "*.deangalvin.dev,deangalvin.dev"
      spec:
        internalTrafficPolicy: Local
        externalTrafficPolicy: Local
    logs:
      general:
        level: DEBUG
      access:
        enabled: false
    deployment:
      kind: DaemonSet
    ingressRoute:
      dashboard:
        matchRule: "Host(`traefik.deangalvin.dev`)"
        entryPoints: ["websecure"]
        middlewares:
          - name: "localonly"
            namespace: "networking"
        tls:
          secretName: "${PRODUCTION_TLS}"
