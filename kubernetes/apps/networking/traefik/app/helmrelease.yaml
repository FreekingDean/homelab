---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 21.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ports:
      websecure:
        middlewares:
          - networking-traefik-errors@kubernetescrd
    providers:
      kubernetesIngress:
        allowExternalNameServices: true
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "*.deangalvin.dev,deangalvin.dev"
      spec:
        externalTrafficPolicy: Local
    logs:
      access:
        enabled: false
    deployment:
      replicas: 3
