---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: legacy-server
  namespace: networking
  annotations:
    hajimari.io/enable: "false"
spec:
  ingressClassName: "${INGRESS_CLASS}"
  rules:
    - host: &local_host "*.local.deangalvin.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: legacy-server
                port:
                  number: 8080
    - host: &public_host "*.public.deangalvin.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: legacy-server
                port:
                  number: 8080
  tls:
    - hosts:
        - *public_host
      secretName: deangalvin-com-production-tls
    - hosts:
        - *local_host
      secretName: deangalvin-com-production-tls
