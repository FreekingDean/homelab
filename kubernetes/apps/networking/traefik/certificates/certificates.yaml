---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${DOMAIN/./-}-production"
  namespace: networking
spec:
  secretName: "${DOMAIN/./-}-production-tls"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "default,monitoring,flux-system"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${DOMAIN}"
  dnsNames:
    - "${DOMAIN}"
    - "${PUBLIC_DOMAIN}"
    - "*.${PUBLIC_DOMAIN}"
    - "${LOCAL_DOMAIN}"
    - "*.${LOCAL_DOMAIN}"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
