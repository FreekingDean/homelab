---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${DOMAIN/./-}-production"
  namespace: networking
spec:
  secretName: "${DOMAIN/./-}-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${DOMAIN}"
  dnsNames:
    - "${PUBLIC_DOMAIN}"
    - "*.${PUBLIC_DOMAIN}"
    - "${LOCAL_DOMAIN}"
    - "*.${LOCAL_DOMAIN}"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${DOMAIN/./-}-staging"
  namespace: networking
spec:
  secretName: "${DOMAIN/./-}-staging-tls"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "${DOMAIN}"
  dnsNames:
    - "${PUBLIC_DOMAIN}"
    - "*.${PUBLIC_DOMAIN}"
    - "${LOCAL_DOMAIN}"
    - "*.${LOCAL_DOMAIN}"
