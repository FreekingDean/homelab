---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "deangalvin-dev-production"
  namespace: networking
spec:
  secretName: "${PRODUCTION_TLS}"
  secretTemplate:
    annotations: []
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "deangalvin.dev"
  dnsNames:
    - "deangalvin.dev"
    - "*.deangalvin.dev"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "deangalvin-com-production"
  namespace: networking
spec:
  secretName: "deangalvin-com-production-tls"
  secretTemplate:
    annotations: []
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "deangalvin.com"
  dnsNames:
    - "deangalvin.com"
    - "*.deangalvin.com"
    - "*.public.deangalvin.com"
    - "*.local.deangalvin.com"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "deangalvin-com-staging"
  namespace: networking
spec:
  secretName: "deangalvin-com-staging-tls"
  secretTemplate:
    annotations: []
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "deangalvin.com"
  dnsNames:
    - "deangalvin.com"
    - "*.deangalvin.com"
