---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: localonly
spec:
  ipWhiteList:
    excludedIPs:
      - 10.42.0.0/16
      - 10.43.0.0/16
      - 127.0.0.1/24
    sourceRange:
      - 127.0.0.1/32
      - 192.168.2.0/24
      - 10.0.0.0/16
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-errors
spec:
  errors:
    status:
      - "404"
      - "500-599"
    query: /{status}.html
    service:
      name: traefik-errorpages
      port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: authelia
spec:
  forwardAuth:
    address: "http://authelia-dev.auth/api/verify?rd=https%3A%2F%2Fauth.deangalvin.dev%2F"
    authResponseHeaders:
      - Remote-User
      - Remote-Groups
      - Remote-Name
      - Remote-Email
