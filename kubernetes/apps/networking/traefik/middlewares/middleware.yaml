---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: localonly
spec:
  ipWhiteList:
    sourceRange:
      - 127.0.0.1/32
      - 192.168.2.0/24
      - 10.0.0.0/16
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-errors
  spec:
    errors:
      status:
        - "400-599"
      query: /{status}.html
      service:
        name: traefik-errorpages
        port: 80
