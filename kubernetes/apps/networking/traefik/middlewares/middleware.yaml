---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: localonly
  namespace: "networking"
spec:
  ipWhiteList:
    sourceRange:
      - 68.82.206.129/32
      - 192.168.2.0/24
      - 10.0.0.0/16
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-errors
  namespace: "networking"
spec:
  errors:
    status:
      - "404"
      - "500-599"
    query: /{status}.html
    service:
      name: traefik-errorpages
      port: 8080
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authelia
  namespace: "networking"
spec:
  forwardAuth:
    address: "http://authelia-dev.auth/api/verify?rd=https%3A%2F%2Fauth.deangalvin.dev%2F"
    authResponseHeaders:
      - Remote-User
      - Remote-Groups
      - Remote-Name
      - Remote-Email
