---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./deployment.yaml
  - ./service.yaml
configMapGenerator:
  - name: proxmox-sso-html
    files:
      - index.html=./config/index.html
  - name: proxmox-sso-nginx-conf
    files:
      - nginx.conf=./nginx.conf
generatorOptions:
  disableNameSuffixHash: true
