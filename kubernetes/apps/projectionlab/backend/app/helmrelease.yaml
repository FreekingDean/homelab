---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: backend
  namespace: projectionlab
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      projectionlab-backend:
        pod:
          annotations:
            sidecar.istio.io/inject: "false"
          imagePullSecrets:
            - name: dockerconfig
          labels:
            sidecar.istio.io/inject: "false"
            app: backend
            version: v1
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              DATA_PATH: /data
            image:
              repository: ghcr.io/projectionlab/backend
              tag: latest@sha256:1f0fdc3d7c102a4af38d6b94626961a4d0869c6cea9436374996fe898b7ebcaf
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi
    service:
      app:
        controller: projectionlab-backend
        ports:
          http:
            port: 80
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: ceph-rbd
      crypto:
        enabled: true
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: ceph-rbd
