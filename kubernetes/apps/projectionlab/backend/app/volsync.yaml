---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-backend
spec:
  dependsOn:
    - name: cluster-apps-volsync
      namespace: flux-system
  path: ./kubernetes/modules/volsync
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      NAME: projectionlab-backend
      PVC: config-backend-0
      NAMESPACE: projectionlab
      GOOGLE_PROJECT_ID: "${GOOGLE_PROJECT_ID}"
      REPOSITORY_TEMPLATE: "${REPOSITORY_TEMPLATE}"
