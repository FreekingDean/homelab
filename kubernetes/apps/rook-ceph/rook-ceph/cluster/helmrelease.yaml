---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.10.11
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      dashboard:
        enabled: true
        ingressClassName: "${INGRESS_CLASS}"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "networking-localonly@kubernetescrd"
          hajimari.io/appName: "Rook"
          hajimari.io/icon: mdi:chess-rook
        host:
          name: &host "rook.${DOMAIN}"
          path: /
        tls:
          - hosts:
              - *host
            secretName: "${PRODUCTION_TLS}"
    toolbox:
      enabled: true
    cephClusterSpec:
      mgr:
        modules:
          - name: rook
            enabled: true
      placement:
        prepareosd:
          tolerations:
            - key: CephOSDOnly
              operator: Exists
              effect: NoExecute
        osd:
          tolerations:
            - key: CephOSDOnly
              operator: Exists
              effect: NoExecute
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        urlPrefix: /
        port: 7000
        ssl: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          ## NODE ENTRIES ##
          - name: coreos-ceph-181
            devices:
              - name: /dev/disk/by-path/pci-0000:00:05.0-scsi-0:0:3:0
              - name: /dev/disk/by-path/pci-0000:00:05.0-scsi-0:0:4:0
              - name: /dev/disk/by-path/pci-0000:00:05.0-scsi-0:0:5:0
          - name: coreos-ceph-281
            devices:
              - name: /dev/disk/by-path/pci-0000:00:05.0-scsi-0:0:3:0
          - name: coreos-ceph-381
            devices:
              - name: /dev/disk/by-path/pci-0000:00:05.0-scsi-0:0:3:0
    ## NODE ENTRIES END ##
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: chassis
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: gp-cephpool
          isDefault: false
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystems:
      - name: ceph-filesystem
        spec:
          metadataPool:
            failureDomain: chassis
            replicated:
              size: 3
          dataPools:
            - failureDomain: osd
              name: default
              replicated:
                size: 2
            - failureDomain: osd
              name: erasurecoded
              erasureCoded:
                dataChunks: 3
                codingChunks: 2
          metadataServer:
            activeCount: 1
            activeStandby: true
            resources:
              requests:
                cpu: 1000m
                memory: 4Gi
              limits:
                memory: 4Gi
        storageClass:
          enabled: true
          isDefault: false
          name: ceph-filesystem
          pool: erasurecoded
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          metadataPool:
            failureDomain: chassis
            replicated:
              size: 3
          dataPool:
            failureDomain: chassis
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
          preservePoolsOnDelete: true
          gateway:
            port: 80
            resources:
              requests:
                cpu: 1000m
                memory: 1Gi
              limits:
                memory: 2Gi
            instances: 1
          healthCheck:
            bucket:
              interval: 60s
        storageClass:
          enabled: true
          name: ceph-bucket
          reclaimPolicy: Delete
          parameters:
            region: us-east-1
