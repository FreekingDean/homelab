---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.10.11
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    monitoring:
      enabled: false
      createPrometheusRules: false
    ingress:
      dashboard:
        enabled: true
        ingressClassName: "${INGRESS_CLASS}"
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: "networking-localonly@kubernetescrd"
          hajimari.io/appName: "Rook"
          hajimari.io/icon: mdi:chess-rook
        host:
          name: &host "rook.${DOMAIN}"
          path: /
        tls:
          - hosts:
              - *host
            secretName: "${PRODUCTION_TLS}"
    toolbox:
      enabled: true
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
    cephClusterSpec:
      placement:
        prepareosd:
          tolerations:
            - key: CephOSDOnly
              operator: Exists
              effect: NoExecute
        osd:
          tolerations:
            - key: CephOSDOnly
              operator: Exists
              effect: NoExecute
      network:
        connections:
          compression:
            # TODO: Test out enabling this on next cluster rebuild
            enabled: true
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        port: 7000
        urlPrefix: /
        ssl: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          ## NODE ENTRIES ##
          - name: coreos-ceph-181
            devices:
              - name: /dev/disk/by-path/pci-0000:00:05.0-scsi-0:0:3:0
          - name: coreos-ceph-281
            devices:
              - name: /dev/disk/by-path/pci-0000:00:05.0-scsi-0:0:3:0
          - name: coreos-ceph-381
            devices:
              - name: /dev/disk/by-path/pci-0000:00:05.0-scsi-0:0:3:0
    ## NODE ENTRIES END ##
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: gp-cephpool
          isDefault: false
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystems: []
    cephObjectStores: []
