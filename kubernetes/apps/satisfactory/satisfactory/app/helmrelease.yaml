---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.14
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      satisfactory:
        containers:
          exporter:
            image:
              repository: sleavely/satisfactory-savegame-prometheus-exporter
              tag: latest
    stateful: true
    image:
      repository: ghcr.io/wolveix/satisfactory-server
      tag: latest
    ports:
      http: 7777
      messaging: 8888
    udpPorts:
      server: 7777
    ingress:
      enabled: true
      subdomain: plex
      icon: mdi:gamepad-variant
    serviceMonitor:
      enabled: false
    loadbalanced: true
    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: satisfactory-config
