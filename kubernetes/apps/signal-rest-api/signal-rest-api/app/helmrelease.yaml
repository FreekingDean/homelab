---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: signal-rest-api
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.0.14
      sourceRef:
        kind: HelmRepository
        name: freekingdean
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceMonitor:
      enabled: false
    stateful: true
    defaultPodOptions:
      imagePullSecrets:
        - name: dockerconfig
    env:
      MODE: json-rpc
    image:
      repository: bbernhard/signal-cli-rest-api
      tag: latest
    ports:
      http: 8080
    ingress:
      enabled: false
