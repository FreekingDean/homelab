---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 15m
  chart:
    spec:
      chart: ./helm/volsync
      sourceRef:
        kind: GitRepository
        name: volsync
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      tag: "latest"
    restic:
      tag: "latest"
    manageCRDs: true
    metrics:
      disableAuth: true
