---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
  patches:
    - patch: |-
        - op: add
          path: /spec/decryption
          value:
            provider: sops
            secretRef:
              name: sops-age
        - op: add
          path: /spec/postBuild
          value: {}
        - op: add
          path: /spec/postBuild/substituteFrom
          value: []
        - op: add
          path: /spec/postBuild/substituteFrom/0
          value:
            kind: ConfigMap
            name: cluster-settings
        - op: add
          path: /spec/postBuild/substituteFrom/1
          value:
            kind: Secret
            name: cluster-secrets
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1beta2
        kind: Kustomization
        labelSelector: substitution.flux.home.arpa/disabled notin (true)
