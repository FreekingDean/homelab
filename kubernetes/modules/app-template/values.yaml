    enabled: true
    public: false
    auth: true

  resources:
    requests: 10Mi
    limits: 128Mi

  #mdi:finance
  icon: ""

  runAsUser: 1000
  replicas: 2

  pods:
    labels:
      somelabel: womp

  controller:
    type: "Deployment" # "StatefulSet"
    annotations:
      reloader.stakater.com/auto: "true"
      # annotations:
